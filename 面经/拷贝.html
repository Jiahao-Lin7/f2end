<script type="text/javascript">
    let obj1 = {
        a: 1,
        b: {
            c: 1
        }
    }
    let obj2 = {
        ...obj1
    };
    obj1.a = 2;
    obj1.b.c = 2;
    console.log(obj1); //{a:2,b:{c:2}}
    console.log(obj2); //{a:1,b:{c:2}}

    var exist = function (board, word) {
        if (!board || !board[0] || board.length === 0 || board[0].length === 0) return false
        const visited = new Array(board.length).fill(false)
        for (let i = 0; i < board.length; i++) {
            visited[i] = new Array(board[0].length).fill(false)
        }
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[0].length; j++) {
                if (dfs(i, j, board, 0, word, visited)) {
                    return true
                }
            }
        }
        return false
    };
    var dfs = function (i, j, board, k, word, visited) {
        if (k === word.length) return true
        if (i < 0 || j < 0 || i >= board.length || j >= board[0].length || board[i][j] !== word[k] || visited[i][
            j]) {
            return false
        }
        visited[i][j] = true
        let res = dfs(i + 1, j, board, k + 1, word, visited) || dfs(i - 1, j, board, k + 1, word, visited) || dfs(i,
            j + 1, board, k + 1, word, visited) || dfs(i, j - 1, board, k + 1, word, visited)
        visited[i][j] = false
        return res
    }
</script>
