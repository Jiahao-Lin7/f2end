<script type="text/javascript">
    var findNthDigit = function (n) {
        var res = []
        for (let i = 0; i <= n; i++) {
            res.push(i)
        }
        console.log(res);
        var s = res.join('')
        console.log(s);
        return Number(s.split('').slice(n)[0])
    }
    console.log(findNthDigit(3));

</script>
