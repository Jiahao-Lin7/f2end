    <script type="text/javascript">
        var shortestToChar = function (s, c) {
            let index = []
            let len = s.length
            var res = new Array(len).fill(len)
            for (let i = 0; i < len; i++) {
                if (s[i] === c) {
                    index.push(i)
                }
            }
            console.log(index);
            for (let i = 0; i < len; i++) {
                let ans = []
                for (let j = 0; j < index.length; j++) {
                    ans.push = Math.abs(index[j] - i)
                }
                console.log(ans);
                ans.sort((a, b) => a - b)
                res[i] = ans[0]
            }
            return res
        }
        console.log(shortestToChar('asafsva','a'));

    </script>
