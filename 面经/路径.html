<script type="text/javascript">
    var movingCount = function (m, n, k) {
        var sum = 0
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                let numI = i % 10 + Math.floor(i / 10)
                let numJ = j % 10 + Math.floor(j / 10)
                console.log(numI + ',' + numJ);
                
                if (numI + numJ <= k) {
                    sum++
                    console.log("---" + sum);
                } else {
                    break
                }
            }
        }
        return sum
    };
    movingCount(16,8,4)
</script>
